{% extends "../base.html" %}
{% block content %}
    <br/>
    <p class="text-center"><strong>Edit the author</strong></p>
    <br/>
    <form class="form-horizontal" role="form" action="{% url 'AuthorEdit' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="new_author_name" class="col-sm-2 control-label">Author</label>
            <div class="col-sm-9">
                <input type="hidden" name="author_name" value="{{ edit_author.name }}">
                <input type="text" class="form-control" id="new_author_name" name="new_author_name" value="{{ edit_author.name }}" placeholder="Please input the new author name">
            </div>
        </div>
        <div class="form-group">
            <label for="new_description" class="col-sm-2 control-label">Description</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="new_description" name="new_description" value="{{ edit_author.description }}" placeholder="Please input description">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-9">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
{% endblock %}
