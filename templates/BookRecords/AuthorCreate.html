{% extends "../base.html" %}
{% block content %}

    <p class="text-center"><strong>Author display</strong></p>
    <div>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    {% for th in theader %}
                        <th>
                            <strong>{{ th }}</strong>
                        </th>
                    {% endfor %}
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for author in authors %}
                    <tr>
                        <td class="col-sm-2">{{ author.name }}</td>
                        <td class="col-sm-2">{{ author.description }}</td>
                        <td>
                            <form method="post" action="{% url 'AuthorEditPage' %}">
                                <input type="hidden" name="author" value="{{ author.name }}">
                                <input type="submit" name="submit" value="edit" class="btn btn-link">
                            </form>
                        </td>
                        <td>
                            <form method="post" action="{% url 'AuthorDelete' %}">
                                <input type="hidden" name="author" value="{{ author.name }}">
                                <input type="submit" name="submit" value="delete" class="btn btn-link">
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <br/>
    <p class="text-center"><strong>Create new author</strong></p>
    <br/>
    <form class="form-horizontal" role="form" action="{% url 'AuthorCreate' %}" method="post">
        <div class="form-group">
            <label for="author" class="col-sm-2 control-label">Author</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="author" name="author" placeholder="Please input author name">
            </div>
        </div>
        <div class="form-group">
            <label for="description" class="col-sm-2 control-label">Description</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="description" name="description" placeholder="Please input description">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-9">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
    <br/>
{% endblock %}
